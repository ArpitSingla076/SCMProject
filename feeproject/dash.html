<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <div id="twitter-dashboard">
        <!-- Display Twitter data here -->
    </div>

    <script>
        const apiKey = 'YOUR_TWITTER_API_KEY';
        const apiSecretKey = 'YOUR_TWITTER_API_SECRET_KEY';
        const accessToken = 'YOUR_TWITTER_ACCESS_TOKEN';
        const accessTokenSecret = 'YOUR_TWITTER_ACCESS_TOKEN_SECRET';

        const apiUrl = 'https://api.twitter.com/2/tweets';

        // Fetch live data from Twitter
        async function fetchData() {
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    },
                });

                if (!response.ok) {
                    throw new Error(`Error fetching data: ${response.statusText}`);
                }

                const data = await response.json();

                // Process and display data on your dashboard
                updateDashboard(data);
            } catch (error) {
                console.error(error);
            } finally {
                // Schedule the next fetch, you can adjust the interval
                setTimeout(fetchData, 60000); // Fetch data every 60 seconds
            }
        }

        // Update the dashboard with Twitter data
        function updateDashboard(data) {
            const dashboardElement = document.getElementById('twitter-dashboard');

            // Clear previous data
            dashboardElement.innerHTML = '';

            // Display relevant data on the dashboard
            data.data.forEach(tweet => {
                const tweetElement = document.createElement('div');
                tweetElement.innerHTML = `
                    <p>${tweet.text}</p>
                    <p>Author: ${tweet.author.username}</p>
                    <p>Retweets: ${tweet.public_metrics.retweet_count}</p>
                    <hr>
                `;
                dashboardElement.appendChild(tweetElement);
            });
        }

        // Call the function to fetch data
        fetchData();
    </script>
</body>
</html>
